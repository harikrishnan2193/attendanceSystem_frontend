<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="icon-wrapper">
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <h2 class="title">Create New Account</h2>
      <p class="subtitle">Add a new user to the attendance system</p>
    </div>

    <!-- form -->
    <form class="register-form" (ngSubmit)="registerUser()" novalidate>
      <div class="form-grid">
        <div class="form-group">
          <label for="name" class="form-label">
            <i class="fa-solid fa-user"></i>
            Full Name
          </label>
          <input
            type="text"
            class="form-input"
            id="name"
            placeholder="Enter full name"
            [(ngModel)]="formData.name"
            name="name"
            required
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fa-solid fa-envelope"></i>
            Email Address
          </label>
          <input
            type="email"
            class="form-input"
            id="email"
            placeholder="Enter email address"
            [(ngModel)]="formData.email"
            name="email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fa-solid fa-lock"></i>
            Password
          </label>
          <input
            type="password"
            class="form-input"
            id="password"
            placeholder="Enter password (min. 6 characters)"
            [(ngModel)]="formData.password"
            name="password"
            required
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            <i class="fa-solid fa-lock-open"></i>
            Confirm Password
          </label>
          <input
            type="password"
            class="form-input"
            id="confirmPassword"
            placeholder="Confirm password"
            [(ngModel)]="formData.confirmPassword"
            name="confirmPassword"
            required
            autocomplete="new-password"
          />
        </div>

        <!-- role selection -->
        <div class="form-group full-width">
          <label for="role" class="form-label">
            <i class="fa-solid fa-user-tag"></i>
            User Role
          </label>
          <div class="select-wrapper">
            <select class="form-select" id="role" [(ngModel)]="formData.role" name="role" required>
              <option value="" disabled>Select User Role</option>
              <option value="employee">Employee</option>
              <option value="admin">Administrator</option>
            </select>
            <i class="fa-solid fa-chevron-down select-icon"></i>
          </div>
        </div>
      </div>

      <!-- submit button -->
      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="isLoading">
          @if (isLoading) {
          <div class="loading-content">
            <div class="spinner"></div>
            Creating Account...
          </div>
          } @else {
          <div class="button-content">
            <i class="fa-solid fa-user-plus"></i>
            Create User Account
          </div>
          }
        </button>
      </div>
    </form>
  </div>
</div>
