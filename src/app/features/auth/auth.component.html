<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Login</h2>
      <p>Welcome back!</p>
    </div>

    <form class="auth-form">
      <div class="input-box">
        <input
          type="email"
          id="email"
          class="input-field"
          [(ngModel)]="formData.email"
          name="email"
          required
        />
        <label for="email" class="label">Email</label>
        <i class="fa-regular fa-envelope icon"></i>
      </div>

      <div class="input-box">
        <input
          type="password"
          id="password"
          class="input-field"
          [(ngModel)]="formData.password"
          name="password"
          required
        />
        <label for="password" class="label">Password</label>
        <i class="fa-solid fa-lock icon"></i>
      </div>

      <button type="button" (click)="login()" class="btn-auth">Login</button>
    </form>

    <!-- oauth section -->
    <div class="oauth-section">
      <div class="divider">
        <span>OR</span>
      </div>
      <button type="button" class="btn-oauth-google" (click)="signInWithGoogle()">
        <i class="fab fa-google"></i>
        Continue with Google
      </button>
    </div>
  </div>
</div>
